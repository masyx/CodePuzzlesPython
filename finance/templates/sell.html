{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="pickedStock" class="form-control" autofocus>
                <option disabled selected required>Pick a stock</option>
                {% for stockSymbol in symbolsOwnedStocks %}
                    <option value="{{ stockSymbol }}">{{ stockSymbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="stock_qty" min="0" value="1" placeholder="How much" type="number">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Sell">
        </div>
    </form>
{% endblock %}
